<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 180 – Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #111111;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #555555;
            margin-bottom: 50px;
            font-weight: 300;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .project-button {
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 12px;
            padding: 30px 20px;
            color: #000000;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: block;
            box-shadow: none;
        }
        
        .project-button:hover {
            transform: translateY(-2px);
            background: #f5f5f5;
        }
        
        .project-button.active {
            background: #f0f0f0;
            border-color: #bbbbbb;
        }
        
        .back-button {
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 12px;
            padding: 15px 30px;
            color: #000000;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: none;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            background: #f5f5f5;
        }
        
        .author-info {
            margin-top: 30px;
            color: #555555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CS 180 – Projects</h1>
        <p class="subtitle">Choose a project to view details</p>
        
        <div class="projects-grid">
            <a href="project0.html" class="project-button active">Project 0</a>
            <a href="#" class="project-button">Project 1</a>
            <a href="#" class="project-button">Project 2</a>
            <a href="#" class="project-button">Project 3</a>
            <a href="#" class="project-button">Project 4</a>
            <a href="#" class="project-button">Project 5</a>
        </div>
        
        <div class="author-info">
            <p>Paul Cratzius - CS 180 Portfolio</p>
        </div>
    </div>
</body>
</html>
